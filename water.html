<body>
  <main>
    <script src="https://adm.shinobi.jp/s/3284c4b5e6af339a73d3e09bdaca0f8b"></script>
    <h1>水道代チェッカー</h1>
    <p class="sub">AとBの使用量を比較して、どちらの水道代が安いかを計算します。</p>

    <!-- A/B比較ボックス -->
    <div class="compare-box">
      <!-- A側 -->
      <div class="compare-side">
        <h3>A</h3>
        <div class="form-group">
          <label for="litersA">使用量 (L/日)</label>
          <input type="number" id="litersA" placeholder="例: 200" />
        </div>
        <div class="form-group">
          <label for="unitPriceA">単価 (円/m³)</label>
          <input type="number" id="unitPriceA" value="200" />
        </div>
      </div>

      <!-- B側 -->
      <div class="compare-side">
        <h3>B</h3>
        <div class="form-group">
          <label for="litersB">使用量 (L/日)</label>
          <input type="number" id="litersB" placeholder="例: 250" />
        </div>
        <div class="form-group">
          <label for="unitPriceB">単価 (円/m³)</label>
          <input type="number" id="unitPriceB" value="200" />
        </div>
      </div>
    </div>

    <button class="compare-btn" onclick="calcWaterCompare()">比較する</button>
    <div class="result" id="result"></div>
  </main>

  <!-- 共通ナビ -->
  <div id="nav-placeholder"></div>
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html;
      });
  </script>
<script>
    function calcSide(liters, unitPrice) {
      const dailyM3 = liters / 1000;          // m³に変換
      const dailyCost = dailyM3 * unitPrice;  // 1日
      const monthlyCost = dailyCost * 30;     // 月
      const yearlyCost = monthlyCost * 12;    // 年
      return { dailyCost, monthlyCost, yearlyCost };
    }

    function calcWaterCompare() {
      // A側
      const litersA = parseFloat(document.getElementById("litersA").value);
      const unitPriceA = parseFloat(document.getElementById("unitPriceA").value);

      // B側
      const litersB = parseFloat(document.getElementById("litersB").value);
      const unitPriceB = parseFloat(document.getElementById("unitPriceB").value);

      if (isNaN(litersA) || isNaN(unitPriceA) || isNaN(litersB) || isNaN(unitPriceB)) {
        document.getElementById("result").textContent = "数値を入力してください。";
        return;
      }

      const A = calcSide(litersA, unitPriceA);
      const B = calcSide(litersB, unitPriceB);

      const verdict = A.monthlyCost < B.monthlyCost ? "Aの方が安い" : (A.monthlyCost > B.monthlyCost ? "Bの方が安い" : "同じ");

      document.getElementById("result").innerHTML =
        `A｜1日: ${A.dailyCost.toFixed(1)}円 ／ 月: ${A.monthlyCost.toFixed(0)}円 ／ 年: ${A.yearlyCost.toFixed(0)}円<br>` +
        `B｜1日: ${B.dailyCost.toFixed(1)}円 ／ 月: ${B.monthlyCost.toFixed(0)}円 ／ 年: ${B.yearlyCost.toFixed(0)}円<br>` +
        `→ ${verdict}`;
      document.getElementById("result").classList.add("show");
    }
  </script>
</body>
</html>
