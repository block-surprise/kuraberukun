  <meta name="description" content="車と電車、どっちが安い？くらべる君の移動コストチェッカーで、ガソリン代・定期代・通勤距離から年間コストをかんたん比較。">

<body>
  <main>
    <h1>移動コストチェッカー</h1>
    <p class="sub">AとBの移動手段を並べて、往復・週・月・年のコストを比較します。</p>

    <!-- A/B比較ボックス -->
    <div class="compare-box">
      <!-- A側 -->
      <div class="compare-side">
        <h3>A</h3>
        <div class="form-group">
          <label for="distanceA">距離 (km)</label>
          <input type="number" id="distanceA" placeholder="例: 10" />
        </div>
        <div class="form-group">
          <label for="unitCostA">単価 (円/km)</label>
          <input type="number" id="unitCostA" placeholder="例: 20" />
        </div>
        <div class="form-group">
          <label for="frequencyA">利用頻度 (回/週)</label>
          <input type="number" id="frequencyA" placeholder="例: 5" />
        </div>
      </div>

      <!-- B側 -->
      <div class="compare-side">
        <h3>B</h3>
        <div class="form-group">
          <label for="distanceB">距離 (km)</label>
          <input type="number" id="distanceB" placeholder="例: 12" />
        </div>
        <div class="form-group">
          <label for="unitCostB">単価 (円/km)</label>
          <input type="number" id="unitCostB" placeholder="例: 18" />
        </div>
        <div class="form-group">
          <label for="frequencyB">利用頻度 (回/週)</label>
          <input type="number" id="frequencyB" placeholder="例: 5" />
        </div>
      </div>
    </div>

    <button class="compare-btn" onclick="calcTravelCompare()">比較する</button>
    <div class="result" id="result"></div>
  </main>

  <!-- 共通ナビ -->
  <div id="nav-placeholder"></div>
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html;
      });
  </script>
<script>
    function calcSide(distance, unitCost, frequency) {
      const oneWay = distance * unitCost;      // 片道
      const roundTrip = oneWay * 2;            // 往復
      const weekly = roundTrip * frequency;    // 週
      const monthly = weekly * 4;              // 月（4週換算）
      const yearly = monthly * 12;             // 年
      return { oneWay, roundTrip, weekly, monthly, yearly };
    }

    function format(cost) {
      return Math.max(0, cost).toFixed(0);
    }

    function calcTravelCompare() {
      // A側入力
      const distanceA = parseFloat(document.getElementById("distanceA").value);
      const unitCostA = parseFloat(document.getElementById("unitCostA").value);
      const frequencyA = parseFloat(document.getElementById("frequencyA").value);

      // B側入力
      const distanceB = parseFloat(document.getElementById("distanceB").value);
      const unitCostB = parseFloat(document.getElementById("unitCostB").value);
      const frequencyB = parseFloat(document.getElementById("frequencyB").value);

      // 入力チェック
      if ([distanceA, unitCostA, frequencyA, distanceB, unitCostB, frequencyB].some(v => isNaN(v))) {
        document.getElementById("result").textContent = "数値を入力してください。";
        return;
      }

      // 計算
      const A = calcSide(distanceA, unitCostA, frequencyA);
      const B = calcSide(distanceB, unitCostB, frequencyB);

      // 比較（月コストで判定）
      const verdict = A.monthly < B.monthly ? "Aの方が安い" : (A.monthly > B.monthly ? "Bの方が安い" : "同じ");

      document.getElementById("result").innerHTML =
        `A｜往復: ${format(A.roundTrip)}円 ／ 週: ${format(A.weekly)}円 ／ 月: ${format(A.monthly)}円 ／ 年: ${format(A.yearly)}円<br>` +
        `B｜往復: ${format(B.roundTrip)}円 ／ 週: ${format(B.weekly)}円 ／ 月: ${format(B.monthly)}円 ／ 年: ${format(B.yearly)}円<br>` +
        `→ ${verdict}`;
      document.getElementById("result").classList.add("show");
    }
  </script>
</body>
</html>
