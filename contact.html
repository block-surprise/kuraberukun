<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせ - くらべる君</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <main>
    <h1><i class="fas fa-envelope"></i> お問い合わせ</h1>
    <p class="sub">不具合の報告やご質問など、こちらからご連絡ください。</p>

    <form id="contact-form" class="suggest-form">
      <div class="form-group">
        <label for="name">お名前（任意）</label>
        <input type="text" id="name" name="name" />
      </div>

      <div class="form-group">
        <label for="email">メールアドレス（必須）</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="message">お問い合わせ内容</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="compare-btn">送信する</button>
    </form>

    <div id="submit-message" class="note"></div>
  </main>

  <div id="nav-placeholder"></div>
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html;
      });
  </script>

  <!-- Firebase連携（提案ページと同じ仕組みを流用可能） -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

    const firebaseConfig = { /* 提案ページと同じ設定 */ };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("contact-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!email || !message) return;

      try {
        await addDoc(collection(db, "contacts"), {
          name,
          email,
          message,
          timestamp: new Date()
        });
        document.getElementById("submit-message").textContent = "送信しました。ありがとうございます！";
        document.getElementById("contact-form").reset();
      } catch (error) {
        document.getElementById("submit-message").textContent = "送信に失敗しました。もう一度お試しください。";
        console.error("Error adding document: ", error);
      }
    });
  </script>
</body>
</html>
