<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>電気代チェッカー - くらべる君</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" type="image/png" sizes="48x48" href="/favicon.png">
  <link rel="apple-touch-icon" href="/fa.png"> 
  <link rel="manifest" href="/fa.png">
<meta name="description" content="家電の消費電力や使用時間から、月々の電気代をかんたん試算。エアコン・冷蔵庫・照明など、くらべる君の電気代チェッカーで暮らしのコストを見える化します。">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3571574988222927"
     crossorigin="anonymous"></script>
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-WZLS5K3J13"></script>
  
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-WZLS5K3J13');
</script>
</head>
<body>
  <main>
    <h1>電気代チェッカー</h1>
    <p class="sub">AとBの家電を比較して、どちらが安いかを計算します。</p>

    
    <!-- A/B比較ボックス -->
    <div class="compare-box">
      <!-- A側 -->
      <div class="compare-side">
        <h3>A</h3>
        <div class="form-group">
          <label for="wattA">消費電力 (W)</label>
          <input type="number" id="wattA" />
        </div>
        <div class="form-group">
          <label for="hoursA">使用時間 (時間/日)</label>
          <input type="number" id="hoursA" />
        </div>
        <div class="form-group">
          <label for="unitPriceA">単価 (円/kWh)</label>
          <input type="number" id="unitPriceA" value="31" />
        </div>
      </div>

      <!-- B側 -->
      <div class="compare-side">
        <h3>B</h3>
        <div class="form-group">
          <label for="wattB">消費電力 (W)</label>
          <input type="number" id="wattB" />
        </div>
        <div class="form-group">
          <label for="hoursB">使用時間 (時間/日)</label>
          <input type="number" id="hoursB" />
        </div>
        <div class="form-group">
          <label for="unitPriceB">単価 (円/kWh)</label>
          <input type="number" id="unitPriceB" value="31" />
        </div>
      </div>
    </div>

    <button class="compare-btn" onclick="calcCompare()">比較する</button>
    <div class="result" id="result"></div>
  </main>

  <!-- 共通ナビ -->
  <div id="nav-placeholder"></div>
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("nav-placeholder").innerHTML = html;
      });

    function calcCompare() {
      // A側
      const wattA = parseFloat(document.getElementById("wattA").value);
      const hoursA = parseFloat(document.getElementById("hoursA").value);
      const unitPriceA = parseFloat(document.getElementById("unitPriceA").value);
      const dailyCostA = (wattA / 1000) * hoursA * unitPriceA;

      // B側
      const wattB = parseFloat(document.getElementById("wattB").value);
      const hoursB = parseFloat(document.getElementById("hoursB").value);
      const unitPriceB = parseFloat(document.getElementById("unitPriceB").value);
      const dailyCostB = (wattB / 1000) * hoursB * unitPriceB;

      if (isNaN(dailyCostA) || isNaN(dailyCostB)) {
        document.getElementById("result").textContent = "数値を入力してください。";
        return;
      }

      // 月・年も計算
      const monthlyA = dailyCostA * 30;
      const yearlyA = monthlyA * 12;
      const monthlyB = dailyCostB * 30;
      const yearlyB = monthlyB * 12;

      // 比較結果
      let cheaper = dailyCostA < dailyCostB ? "Aの方が安い" : "Bの方が安い";
      document.getElementById("result").textContent =
        `A: 1日 ${dailyCostA.toFixed(1)}円 ／ 月 ${monthlyA.toFixed(0)}円 ／ 年 ${yearlyA.toFixed(0)}円
         ｜ B: 1日 ${dailyCostB.toFixed(1)}円 ／ 月 ${monthlyB.toFixed(0)}円 ／ 年 ${yearlyB.toFixed(0)}円
         → ${cheaper}`;
      document.getElementById("result").classList.add("show");
    }
  </script>
</body>
</html>
