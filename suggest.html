<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>新しいツール／お問い合わせ - くらべる君</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .tab-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1.5rem 0;
    }
    .tab-buttons button {
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 6px;
      background: #0077cc;
      color: #fff;
      cursor: pointer;
    }
    .tab-buttons button.active {
      background: #005fa3;
    }
    .tab-content {
      display: none;
      max-width: 600px;
      margin: 0 auto;
    }
    .tab-content.active {
      display: block;
    }
    .form-group {
      margin-bottom: 1.2em;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.4em;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.8em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .compare-btn {
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 6px;
      background: #0077cc;
      color: #fff;
      cursor: pointer;
    }
    .compare-btn:hover {
      background: #005fa3;
    }
    .note {
      text-align: center;
      margin-top: 1em;
      color: #666;
    }
  </style>
</head>
<body>
  <main>
    <h1><i class="fas fa-lightbulb"></i> 新しいツール／お問い合わせ</h1>
    <p class="sub">アイデアの提案とお問い合わせを、このページから送信できます。</p>

    <!-- 切り替えボタン -->
    <div class="tab-buttons">
      <button id="btn-suggest" class="active">新しいツールを提案する</button>
      <button id="btn-contact">お問い合わせ</button>
    </div>

    <!-- 提案フォーム -->
    <div id="suggest-tab" class="tab-content active">
      <form id="suggest-form">
        <div class="form-group">
          <label for="idea">アイデアの内容</label>
          <textarea id="idea" name="idea" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <label for="email">メールアドレス（任意）</label>
          <input type="email" id="email" name="email" />
        </div>
        <button type="submit" class="compare-btn">提案を送る</button>
      </form>
      <div id="suggest-message" class="note"></div>
    </div>

    <!-- お問い合わせフォーム -->
    <div id="contact-tab" class="tab-content">
      <form id="contact-form">
        <div class="form-group">
          <label for="name">お名前（任意）</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="form-group">
          <label for="contact-email">メールアドレス（必須）</label>
          <input type="email" id="contact-email" name="contact-email" required />
        </div>
        <div class="form-group">
          <label for="message">お問い合わせ内容</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="compare-btn">送信する</button>
      </form>
      <div id="contact-message" class="note"></div>
    </div>
  </main>

  <script>
    // タブ切り替え
    const btnSuggest = document.getElementById("btn-suggest");
    const btnContact = document.getElementById("btn-contact");
    const suggestTab = document.getElementById("suggest-tab");
    const contactTab = document.getElementById("contact-tab");

    btnSuggest.addEventListener("click", () => {
      btnSuggest.classList.add("active");
      btnContact.classList.remove("active");
      suggestTab.classList.add("active");
      contactTab.classList.remove("active");
    });

    btnContact.addEventListener("click", () => {
      btnContact.classList.add("active");
      btnSuggest.classList.remove("active");
      contactTab.classList.add("active");
      suggestTab.classList.remove("active");
    });
  </script>
</body>
</html>
